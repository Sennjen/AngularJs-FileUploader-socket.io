<div class="col-sm-6">
    <form class="form-horizontal">
        <fieldset>
            <legend>Upload your file</legend>
            <div class="form-group">
                <div class="col-lg-12">
                    <input class="form-control" type="file" id="upload_input"/>
                </div>
            </div>
            <div class="progress progress-striped active hidden">
                <div class="progress-bar"></div>
            </div>
            <div class="alert alert-success hidden">
                <strong>Well done!</strong> File <span id="file-name"></span> successfully uploaded!
            </div>
            <div class="alert alert-danger hidden">
                <strong>Oh Snap!</strong> File not loaded
            </div>
        </fieldset>
    </form>
</div>
<div class="col-sm-6">
    <form class="form-horizontal">
        <fieldset>
            <legend>List of files on server <span class="pull-right">Count: <span id="files-count">0</span></span></legend>
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>File Name</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
